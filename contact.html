<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Epic World</title>
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="stylesheet" href="./css/root.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="contact">
      <nav class="nav">
        <div class="container contactNav">
          <div class="logo">
            <img src="./Image/epiclogo.svg" alt="Epic World Logo" />
          </div>
          <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="nav-links">
            <li><a href="#home" class="active">HOME</a></li>
            <li><a href="#about">ABOUT US</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="#">LOGIN</a></li>
            <li><a href="#">REGISTRATION</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="contact-hero">
          <h1>Contact</h1>
        </div>
      </div>
    </section>
    <section class="bgcolor">
      <div class="container">
        <div>
          <p class="contactSubtitle">Get in touch</p>
          <h2 class="contactSubheader">Got Any Questions</h2>
          <p class="contactus">
            Ready to help your company scale faster? Let's chat about how we can
            help.
          </p>
        </div>
        <div class="contact-info">
          <div class="info-card">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              <h3 class="innerHeader">Location</h3>
            </div>
          </div>
          <div class="info-card">
            <i class="fas fa-phone"></i>
            <div>
              <h3 class="innerHeader">Phone</h3>
              <p class="innerpara">+1 (555) 000-0000</p>
            </div>
          </div>
          <div class="info-card">
            <i class="fas fa-envelope"></i>
            <div>
              <h3 class="innerHeader">Email</h3>
              <p class="innerpara">hello@example.com</p>
            </div>
          </div>
          <div class="info-card">
            <i class="fas fa-fax"></i>
            <div>
              <h3 class="innerHeader">Fax</h3>
              <p class="innerpara">+1 (555) 000-0001</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const mobileMenu = document.getElementById("mobile-menu");
      const navLinks = document.querySelector(".nav-links");

      mobileMenu.addEventListener("click", function () {
        navLinks.classList.toggle("active");
        mobileMenu.classList.toggle("active");
      });
    });
  </script>
</html>
