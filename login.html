<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic World Login</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/root.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <img src="./Image/epiclogo.svg" alt="Epic World Logo" class="logo" />
        <h2 class="login">LOGIN</h2>
        <p class="entername">Enter your username and password below</p>
        <form>
          <div class="input-group">
            <label for="username" class="loginLabel">YOUR USERNAME</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username here"
            />
          </div>
          <div class="input-group">
            <label for="password" class="loginLabel">YOUR PASSWORD</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your Password here"
            />
          </div>
          <div class="checkbox-group">
            <div>
              <input type="checkbox" id="keep-signed" />
              <label for="keep-signed">Keep me signed in</label>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
          </div>
        </form>
        <div class="divider">
          <span>or</span>
        </div>
        <div class="social-login">
          <button class="google-btn">
            <i class="fab fa-google"></i> Sign in with Google
          </button>
          <button class="facebook-btn">
            <i class="fab fa-facebook-f"></i> Sign in with Facebook
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
