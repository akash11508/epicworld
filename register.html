<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic World Registration</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="stylesheet" href="./css/root.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="form-container">
      <div class="logo">
        <img src="./Image/epiclogo.svg" alt="Epic World Logo" />
      </div>
      <h2 class="registerHeader">Enter your login details below</h2>
      <form>
        <div class="input-group">
          <input type="text" placeholder="Name" required />
          <i class="fa-regular fa-lock-keyhole" style="color: #ffffff"></i>
          <i class="fa-regular fa-lock-keyhole"></i>
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email ID" required />
          <i class="fa-regular fa-envelope-open" style="color: #ffffff"></i>
        </div>
        <div class="input-group">
          <input type="tel" placeholder="Mobile No." required />
          <i class="fa-duotone fa-solid fa-phone" style="color: #ffffff"></i>
        </div>
        <div class="input-group">
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
          <i
            id="togglePassword"
            class="fa-regular fa-eye-slash"
            style="color: #fff"
          ></i>
        </div>
        <div class="input-group">
          <input
            id="confirmPassword"
            type="password"
            placeholder="Confirm Password"
            required
          />
          <i
            id="toggleConfirmPassword"
            class="fa-regular fa-eye-slash"
            style="color: #fff"
          ></i>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree with the Terms of service</label>
        </div>
        <button type="submit" class="register-btn">Register</button>
      </form>
      <!-- <form id="survey-form">
        <input id="name" type="text" class="name" placeholder="Enter your name" required></input>
        <input id="email" type="email" class="name" placeholder="Enter your Email" required></input>
        <input id="" type="number" class="name" placeholder="Enter Mobile number" required></input>
        <input id="" type="password" class="name" placeholder="Enter password" required></input>
        <input id="" type="password" class="name" placeholder="Confirm password" required></input>

        
      
     
          
          <label class="text1">Any comments or suggestions?</label>
          <textarea type="text" placeholder="enter your comment here..."></textarea>
          <button id="submit"> submit</button>
      </form> -->
      <div class="login-link">
        <span>Already have account</span>
      </div>
      <div id="login">
        <a href="#" class="loginpage">Login</a>
      </div>
    </div>
  </body>
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type =
        password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye-slash");
      togglePassword.classList.toggle("fa-eye");
    });

    const toggleConfirmPassword = document.getElementById(
      "toggleConfirmPassword"
    );
    const confirmPassword = document.getElementById("confirmPassword");

    toggleConfirmPassword.addEventListener("click", function () {
      const type =
        confirmPassword.getAttribute("type") === "password"
          ? "text"
          : "password";
      confirmPassword.setAttribute("type", type);
      toggleConfirmPassword.classList.toggle("fa-eye-slash");
      toggleConfirmPassword.classList.toggle("fa-eye");
    });
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</html>
